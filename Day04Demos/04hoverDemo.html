<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Demo</title>
    <style>
        #importantText {
            font-family: sans-serif;
            font-size: 24px;
        }
        #importantText:hover {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p id="importantText">This will turn red and bold when you hover your mouse over it.</p>
</body>
</html>
