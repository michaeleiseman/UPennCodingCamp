<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop Demo</title>
</head>
<body>
    <button id="roll">Roll dice to get a 12.</button>
    <span>It took <span id="output">?</span> rolls to get a 12.</span>
    <script>
        document.getElementById("roll").addEventListener('click', roll, false);
        //how many times must 2 dice be rolled until we obtain a 12?
        function roll() {
            //count is the number of times we've rolled two dice
            let count = 0;
            let roll1 = 0;
            let roll2 = 0;
            //stop rolling if we get a 12
            while(roll1 + roll2 != 12) {
                //result for first die
                roll1 = Math.floor(6 * Math.random()) + 1;
                //result for second die
                roll2 = Math.floor(6 * Math.random()) + 1;
                count = count + 1;
            }
            document.getElementById("output").textContent = count.toString();
        }
    </script>
</body>
</html>
