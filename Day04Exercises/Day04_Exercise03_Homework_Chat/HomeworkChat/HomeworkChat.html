<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Chat</title>
    <link rel="stylesheet" href="HomeworkChat.css">
</head>
<body>
    <img id="logo" src="images/Logo.svg" alt="Homework Chat Logo (line art)">
    <section>
        <img class="discipline" src="images/math.jpg" alt="math equations photograph">
        <div class="labelWrapper">
            <div class="label">Math</div>
        </div>
    </section>
    <section>
        <img class="discipline" src="images/English.jpg" alt="photograph of hands typing on an old-style typewriter">
        <div class="labelWrapper">
            <div class="label">English</div>
        </div>
    </section>
    <section>
        <img class="discipline" src="images/chemistry.jpg" alt="photograph of a molecular stick model with periodic table">
        <div class="labelWrapper">
            <div class="label">Chemistry</div>
        </div>
    </section>
    <section>
        <img class="discipline" src="images/physics.jpg" alt="line art of a rocket ship constructed from a light bulb">
        <div class="labelWrapper">
            <div class="label">Physics</div>
        </div>
    </section>
    <section>
        <img class="discipline" src="images/history.jpg" alt="photograph of the Roman Colosseum">
        <div class="labelWrapper">
            <div class="label">History</div>
        </div>
    </section>
    
    
    
    <button id="fixed">
        <img id="chatImage" src="images/chat.jpg" alt="photograph of man smiling at open laptop">
        <div id="chatNow">Chat now.</div>
    </button>
    
</body>
</html>
