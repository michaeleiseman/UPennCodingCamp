<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of Loop Demo</title>
</head>
<body>
    <div id="output"></div>
    <script>
        cities = ["Los Angeles", "San Diego", "San Jose", "San Francisco", "Fresno", "Sacramento", "Long Beach", "Oakland", "Bakersfield", "Anaheim"];
        //Append ", CA" to each city and list it on the page.
        let output = document.getElementById("output");
        for(let city of cities) {
            let cityDiv = document.createElement("div");
            cityDiv.textContent = city + ", CA";
            output.appendChild(cityDiv);
        }
    </script>
</body>
</html>
