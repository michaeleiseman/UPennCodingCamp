<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal</title>
    <link href="BinaryToDecimal.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="grid">
            <p>128</p>
            <p>64</p>
            <p>32</p>
            <p>16</p>
            <p>8</p>
            <p>4</p>
            <p>2</p>
            <p>1</p>
            <div class="bitContainer">
                <div class="bit" value="128">0</div>
            </div>
            <div class="bitContainer">
                <div class="bit" value="64">0</div>
            </div>
            <div class="bitContainer">
                <div class="bit" value="32">0</div>
            </div>
            <div class="bitContainer">
                <div class="bit" value="16">0</div>
            </div>
            <div class="bitContainer">
                <div class="bit" value="8">0</div>
            </div>
            <div class="bitContainer">
                <div class="bit" value="4">0</div>
            </div>
            <div class="bitContainer">
                <div class="bit" value="2">0</div>
            </div>
            <div class="bitContainer">
                <div class="bit" value="1">0</div>
            </div>
        </div>
        <div id="output"></div>
    </div>
    <script src="BinaryToDecimal.js"></script>
</body>
</html>
