<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is It Safe To Drive?</title>
    <link href="IsItSafeToDrive.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div>
            <label>Current Temperature (degrees F)</label>
            <input id="temp" type="number">
        </div>
        <div>
            <label>Have the roads been salted?</label>
            <select id="salt">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>
        <span id="advisory"></span>
    </div>
    <script src="IsItSafeToDrive.js"></script>
</body>
</html>
