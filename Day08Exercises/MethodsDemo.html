<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods Demo</title>
    <style>
        #raceTrack {
            position: relative
        }
        #square{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="raceTrack">
        <div id="square"></div>
    </div>
    
    <script>
        let mySquare =  {
            //element is a PROPERTY of mySquare
            element: document.getElementById("square"),
            //x is a PROPERTY of mySquare
            x: 0,
            //y is a PROPERTY of mySquare
            y: 0,
            //move is a METHOD for mySquare because its value is a FUNCTION
            move: function(deltaX, deltaY) {
                this.x = this.x + deltaX;
                this.element.style.setProperty("left", this.x + "px");
                this.y = this.y + deltaY;
                this.element.style.setProperty("top", this.y + "px");
            }
        }
        document.addEventListener("keydown", moveSquare, false);
        function moveSquare(event) {
            let key = event.key;
            if(key === "ArrowRight") {
                //we can call the move METHOD for my box to move it
                mySquare.move(5, 0);
            }
            if(key === "ArrowLeft") {
                mySquare.move(-5, 0);
            }
            if(key === "ArrowUp") {
                mySquare.move(0, -5);
            }
            if(key === "ArrowDown") {
                mySquare.move(0, 5);
            }
        }
    </script>
</body>
</html>
