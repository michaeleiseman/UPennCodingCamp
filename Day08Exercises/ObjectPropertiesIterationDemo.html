<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Properties Iteration Demo</title>
</head>
<body>
    <svg width="400" height="400"></svg>
    <script>
        addGraphicFromObject({shape: "rect", x: "50", y: "100", width: "100", height: "20", fill: "red"})
        addGraphicFromObject({shape: "circle", cx: "200", cy: "200", r: "50", fill: "blue"});
        function addGraphicFromObject(object) {
            let element = document.createElementNS("http://www.w3.org/2000/svg", object.shape);
            for(let property in object) {
                if(property !== "shape") {
                    element.setAttribute(property, object[property]);
                }
            }
            document.getElementsByTagName("svg")[0].appendChild(element);
        }
    </script>
    
</body>
</html>
