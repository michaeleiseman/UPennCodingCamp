<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterative Array Methods Demo</title>
</head>
<body>
    <script>
        let numbers = [4, 7, 15, 2, 32, 7, 9, 1, 21];

        //The iterative method filter to eliminate repeats in an array
        let method1 = numbers.filter((number, index) => numbers.indexOf(number) === index);
        //Is exactly the same as
        let method2 = eliminateDuplicates(numbers);
        function eliminateDuplicates(numbers) {
            let result = [];
            for(let index = 0; index < numbers.length; index++) {
                let number = numbers[index];
                if(numbers.indexOf(number) === index) {
                    result.push(number)
                }
            }
            return result;
        }

        //The iterative method filter to filter out numbers >= 10
        method1 = numbers.filter(number => number < 10);
        //is exactly the same as
        method2 = filter(numbers);
        function filter(numbers) {
            let filteredNumbers = [];
            for(let number of numbers) {
                if(number < 10) {
                    filteredNumbers.push(number);
                }
            }
            return filteredNumbers;
        }

        let sequence = [1, 2, 3, 4, 5, 6, 7, 8];
        //The iterative method map
        method1 = sequence.map(number => number * number);
        //is exactly the same as
        method2 = map(sequence);
        function map(sequence) {
            let mappedSequence = [];
            for(let number of sequence) {
                mappedSequence.push(number * number);
            }
            return mappedSequence;
        }

        //note that we can chain methods together
        //this statement gives an array of the square of the numbers less than 10
        let lessThan10Squared = numbers.filter(number => number < 10).map(number => number * number);

        //The iterative method reduce
        method1 = numbers.reduce((sum, number) => sum + number, 0);
        //is exactly the same as
        method2 = reduce(numbers);
        function reduce(numbers) {
            let sum = 0;
            for(let number of numbers) {
                sum = sum + number;
            }
            return sum;
        }
        //The iterative method reduce
        method1 = numbers.reduce((max, number) => Math.max(max, number));
        //is exactly the same as
        method2 = max(numbers);
        function max(numbers) {
            let max = numbers[0];
            for(let i = 1; i < numbers.length; i++) {
                max = Math.max(max, numbers[i]);
            }
            return max;
        }
    </script>
</body>
</html>
