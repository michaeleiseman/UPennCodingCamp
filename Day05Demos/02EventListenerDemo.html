<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener Demo</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 2px solid black
        }
        .red {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <button id="red">Click Me!</button>
    <script>
        //attach the event listener to the button here
        document.getElementById("red").addEventListener("click", turnTheBoxRed, false);
        //define our function here
        function turnTheBoxRed() {
            document.getElementById("box").className = "red";
        }
    </script>
</body>
</html>
