<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Museum</title>
    <link rel="stylesheet" href="MuseumWebsite.css">
</head>
<body>
    <div class="container">
        <img id="logo" src="Our Tiny Museum Logo2.gif" alt="Our Tiny Museum Spinning Logo">
        <div id="navBar">
            <span class="navItem">LOCATION</span>
            <span class="navItem">HOURS</span>
            <span class="navItem">COLLECTION</span>
            <span class="navItem"><a href="admission.html">ADMISSION</a></span>
            <span class="navItem">EVENTS</span>
            <span class="navItem">DONATIONS</span>
        </div>
        <div class="artWorkContainer">
            <img class = "artWork" id="Delaunay" src="Delaunay.jpg" alt="Original gouache color study by Sonia Delaunay">
            <p class="caption">Sonia Delaunay</p>
        </div>
        <div class="artWorkContainer">
            <img class = "artWork" id="Toulouse-Lautrec" src="Toulouse-Lautrec.jpg" alt="Print illustration of woman by Toulouse-Lautrec">
            <p class="caption">Henri de Toulouse-Lautrec</p>
        </div>
        <div class="artWorkContainer">
            <img class = "artWork" id="Stella" src="Stella.jpg" alt="Geometric color print by Frank Stella">
            <p class="caption">Frank Stella</p>
        </div>
        <div class="artWorkContainer">
            <img class = "artWork" id="Braque" src="Braque.jpg" alt="Print of bird-like shape by Georges Braque">
            <p class="caption">Georges Braque</p>
        </div>
        <div class="artWorkContainer">
            <img class = "artWork" id="Calder" src="Calder.jpg" alt="Original drawing from Alexander Calder's circus series">
            <p class="caption">Alexander Calder</p>
        </div>
    </div>
    
</body>
</html>
