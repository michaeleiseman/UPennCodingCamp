<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission</title>
    <link rel="stylesheet" href="MuseumWebsite.css">
</head>
<body>
    <div class="container">
        <a href="MuseumWebsite.html">
            <img id="logo" src="Our Tiny Museum Logo2.gif" alt="Our Tiny Museum Spinning Logo">
        </a>
        <div id="navBar">
            <span class="navItem">LOCATION</span>
            <span class="navItem">HOURS</span>
            <span class="navItem">COLLECTION</span>
            <span class="navItem">ADMISSION</span>
            <span class="navItem">EVENTS</span>
            <span class="navItem">DONATIONS</span>
        </div>
        <div class="input">
            <label>Date</label>
            <input type="date">
        </div>
        <div class="input">
            <label>Number of People</label>
            <input type="number">
        </div>
        <div class="input">
            <label>First Name</label>
            <input type="text">
            <label>Last Name</label>
            <input type="text">
        </div>
        <div class="input">
            <label>Credit Card Type</label>
            <select type="text">
                <option>Visa</option>
                <option>MasterCard</option>
                <option>Amex</option>
            </select>
            <label>Card Number</label>
            <input type="text">
        </div>
        <div class="input">
            <label>Expiration</label>
            <input type="text">
            <label>CVV</label>
            <input type="number">
        </div>
        
    </div>
</body>
</html>
