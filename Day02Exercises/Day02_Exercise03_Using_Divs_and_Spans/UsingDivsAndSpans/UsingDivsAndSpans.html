<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Divs and Spans</title>
    <!-- Don't forget to add your link to your stylesheet here! -->

</head>
<body>
    <!-- In your CSS file make this div 400 px wide -->
    <div>
        <img src="ArchNaturale.jpg" alt="View of Arch Naturale with the Mediterranean Sea in the background">
        <p>This is a beautiful sight on the island of <span>Capri.</span></p>
        <img src="Positano.jpg" alt="Elevated view of a shopping distric in Positano Italy">
        <p><span>Positano</span> is a great place to shop.</p>
    </div>
</body>
</html>
