<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Units</title>
</head>
<body>
    <img src="Yes.png" alt="yes">
    <p>The picture above is actual size</p>
    <img src="Yes.png" alt="yes" style="width: 40px">
    <p>The picture above is set to a width of 40px.</p>
    <img src="Yes.png" alt="yes" style="width: 10em">
    <p>The picture above is set to a width of 10em.</p>
    <img src="Yes.png" alt="yes" style="width: 10%">
    <p>The picture above is set to a width of 10%.</p>

</body>
</html>
