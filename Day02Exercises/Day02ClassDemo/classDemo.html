<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Demo</title>
    <style>
        ul, h2{
            font-size:larger;
            font-family: sans-serif
        }
        .winter{
            font-weight: bold;
        }
        .summer{
            text-decoration: underline
        }
        .sport{
            color:brown
        }
        .hobby{
            color:blue
        }
        .cool {
            font-style:italic
        }
    </style>
</head>
<body>
<h2>Things I like to do</h2>
<ul>
    <li class="winter sport">Downhill Skiing</li>
    <li class="summer sport">Swimming</li>
    <li class="hobby">Cooking</li>
    <li class="cool winter sport">Snowboarding</li>
    <li class="summer hobby">Gardening</li>
    <li class="cool hobby">Skydiving</li>
</ul>
</body>
</html>
