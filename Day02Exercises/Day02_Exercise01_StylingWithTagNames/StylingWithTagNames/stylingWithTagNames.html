<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling with Tag Names</title>
    <!-- put in a link tag here that links to an external style stylesheet
    then create an external stylesheet. -->

</head>
<body>
    <h1>Style this so the text is yellow, its background color is black, and its padding is 20px.</h1>
    <!-- Draw a solid black 4-pixel-wide border around this image.
    Make the image 200 pixels high. -->
    <img src="Great.png" alt="Great">
    <h2>Change the font-family for this text to be Arial</h2>
    <!-- Change the text-decoration property for this link to none to get rid of the underline.
    Make the text for the link bold. -->
    <a href="https://www.google.com">Go to Google</a>
    <p>Indent this text by setting its margin-left property to 20px.</p>
    <!-- If you have time you can experiment with 
    
        border color
        border style (dotted, dashed, double, grooved, ridge, inset, outset)
        text-align (start, end, center, justify)
        cursor (pointer, wait, crosshair, move, grab, zoom-in)
        
    -->
</html>
